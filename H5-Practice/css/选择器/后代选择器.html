<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            background-color: gray;
        }
        table #first{
            background-color: red;
        }
        #second td{
            background-color: yellow;
        }
    </style>
</head>
<body>
<table>
    <tr id="first">
        <td>first</td>
        <td>second</td>
    </tr>
    <tr id="second">
        <td>third</td>
        <td>forth</td>
    </tr>
    <tr>
        <td>frith</td>
        <td>sixth</td>
    </tr>
</table>
</body>
</html>
