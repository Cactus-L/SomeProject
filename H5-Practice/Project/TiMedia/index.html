<!DOCTYPE html>
<html lang="en" xmlns:contenteditable="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/system.css">
    <link rel="stylesheet" href="css/TiTop.css">
    <link rel="stylesheet" href="css/TiContent.css">
    <link rel="stylesheet" href="css/TiBottom.css">
    <link rel="stylesheet" href="css/TiCommon.css">
    <title>TiMedia</title>
</head>
<body>
    <div id="container">
        <!--system_start-->
        <div id="system" class="xy-center">
            <div id="system-signal" class="xy-center">
                <div id="system-signal-symbol" class="xy-center">
                    <div class="system-signal-symbol-ok"></div>
                    <div class="system-signal-symbol-ok"></div>
                    <div class="system-signal-symbol-ok"></div>
                    <div class="system-signal-symbol-lose"></div>
                </div>
                <div class="system-signal-text xy-center">中国移动</div>
                <div class="system-signal-text xy-center">4G</div>
            </div>
            <div id="system-time" class="xy-center">18:20</div>
            <div id="system-power" class="xy-center">
                <div id="system-power-body" class="">
                    <div id="system-power-body-core" class="power-charge"></div>
                </div>
                <div id="system-power-head" class=""></div>
            </div>
        </div>
        <!--system_end-->
        <!--Ti-top_start-->
        <div id="TiTop">
            <div id="TiTop-search" class="xy-center">
                <div id="TiTop-search-input" class="xy-center">
                    <input type="text" placeholder="搜索文章、话题、作者或产品">
                </div>
            </div>
            <div id="TiTop-menu" class="">
                <div class="TiTop-menu">
                    <div class="TiTop-menu-word xy-center">瞬眼</div>
                </div>
                <div class="TiTop-menu">
                    <div class="TiTop-menu-word xy-center">推荐</div>
                </div>
                <div class="TiTop-menu">
                    <div class="TiTop-menu-word xy-center">视频</div>
                </div>
            </div>
            <div id="TiContent-time" class="xy-center">
                <div>今天</div>
            </div>
        </div>
        <!--Ti-top_end-->
        <!--Ti-content_start-->
        <div id="TiContent">
            <div id="TiContent-list" class="">
                <div id="TiContent-list-time" class="">
                    <div id="TiContent-list-time-detial" class="xy-center">18:45</div>
                </div>
                <div id="TiContent-list-main">
                    <div id="TiContent-list-main-title" class="">称“微粒贷”商标遭擅用，腾讯起诉索赔500万元</div>
                    <div id="TiContent-list-main-content" class="xy-center">
                        <div class="">因认为其享有的“微粒贷”注册商标被擅用，腾讯已侵害商标权为由，将被告上海岑烨投资管理有限公司</div>
                    </div>
                    <div id="TiContent-list-main-open" class="">
                        <div class="xy-center">展开</div>
                        <div class=""></div>
                    </div>
                    <div id="TiContent-list-main-more" class="border">
                        #
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!--Ti-content_end-->
        <!--Ti-bottom_start-->
        <div id="TiBottom">

        </div>
        <!--Ti-bottom_end-->
    </div>
</body>
</html>
